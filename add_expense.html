<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
		<title>Personal Budget - Aplikacja do zarządzania Budżetem Osobistym</title>
		<meta name="description" content="Aplikacja do zarządzania budżetem osobistym. Rozpocznij kontrolę nad wydatkami, zacznij oszczędzać." />
		<meta name="keywords" content="oszczędzanie, zarabianie, budżet, kontrola, wydatki, przychody, ewidencja" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="css/fontello.css">
	</head>
  
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-6">
			<a class="navbar-brand" href="#"><i class="demo-icon icon-money"></i> Personal Budget</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="#"><i class="demo-icon icon-download"></i> Przychód</a>
				  </li>
				  <li class="nav-item active">
					<a class="nav-link" href="#"><i class="demo-icon icon-upload"></i> Wydatek</a>
				  </li>
				  <li class="nav-item active">
					<a class="nav-link" href="#"><i class="demo-icon icon-book-open"></i> Bilans</a>
				  </li>
				  <li class="nav-item active">
					<a class="nav-link" href="#"><i class="demo-icon icon-cog-alt"></i> Ustawienia</a>
				  </li>
				</ul>
				<ul class="navbar-nav ml-auto">
				  <li class="nav-item active">
					<a class="nav-link text-danger" href="#"><i class="demo-icon icon-logout"></i> Wyloguj</a>
				  </li>
				</ul>
			</div>
		</nav>

		<main>

			<div class="jumbotron">
				<div id="baner">
					<div id="mainBaner">
						Personal Budget
					</div>
					<div id="subBaner">
						<i class="demo-icon icon-dollar"></i>Aplikacja do zarządzania Budżetem Osobistym<i class="demo-icon icon-dollar"></i>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="jumbotron">
					<h2><i class="demo-icon icon-upload"></i> Dodaj wydatek</h2>
					<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="amountExpense">Kwota wydatku</label>
									<input type="number" class="form-control" id="amountExpense" step=".01" placeholder="wpisz kwotę">
								</div>
							</div>
							<div class="col-md-6">
								<label for="dateExpense">Data wydatku</label>
								<input type="date" class="form-control" id="dateExpense">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<p>Forma płatności</p>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
									<label class="form-check-label" for="exampleRadios1">
										Gotówka
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
									<label class="form-check-label" for="exampleRadios2">
										Karta debetowa
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
									<label class="form-check-label" for="exampleRadios3">
										Karta kredytowa
									</label>
								</div>
							</div>
							<div class="col-md-6">
								<p>Kategoria wydatku</p>
								<select class="custom-select">
									<option value="w">Jedzenie</option>
									<option value="w">Mieszkanie</option>
									<option value="w">Transport</option>
									<option value="w">Telekomunikacja</option>
									<option value="w">Opieka zdrowotna</option>
									<option value="w">Ubranie</option>
									<option value="w">Higiena</option>
									<option value="w">Dzieci</option>
									<option value="w">Rozrywka</option>
									<option value="w">Wycieczka</option>
									<option value="w">Szkolenia</option>
									<option value="w">Książki</option>
									<option value="w">Oszczędności</option>
									<option value="w">Emerytura</option>
									<option value="w">Spłata długów</option>
									<option value="w">Darowizna</option>
									<option value="w">Inne wydatki</option>
							</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mt-3">
								<p>Komentarz</p>
								<div class="input-group">
									<div class="input-group-prepend"></div>
									<textarea class="form-control" aria-label="With textarea"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mt-3 text-center">
								<button type="button" class="btn btn-success btn-lg">Zatwierdź</button>
								<button type="button" class="btn btn-danger btn-lg">Anuluj</button>
							</div>
						</div>
					</form>
				</div>
				<hr>
			</div>
		</main>

		<footer class="container">
			<p>&copy; Personal Budget 2020</p>
		</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		
		<script src="js/bootstrap.min.js"></script>
	  
	</body>
</html>
